<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <a href="index.html" class="logo">
                <img src="Img/Logo.png" alt="Logo" class="namedly-icon">
            </a>
        </div>
        <nav class="nav-bar">
            <ul class="nav-menu">
                <a href="salas.html">Ver salas</a>
                <a href="registro.html">Registrarse</a>
                <a href="login.html" class="login-btn">Iniciar sesión</a>
            </ul>
        </nav>
    </header>

    <!-- Sección de Login -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Iniciar sesión</h1>
                </div>

                <form id="loginForm" action="verificar.php" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Por favor, introduce un correo electrónico válido">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required pattern="^\S.*\S$"
                            title="La contraseña no puede tener espacios al inicio o al final">
                    </div>

                    <button type="submit" class="login-button">Ingresar</button>
                </form>

                <div class="separator">
                    <hr>
                </div>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="registro.html">Registrate</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Enlaces</h3>
                    <ul class="footer-links">
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="faq.html">Preguntas frecuentes</a></li>
                    </ul>
                </div>

                <div class="footer-column">
                    <h3>Contacto</h3>
                    <p>Teléfono: +52 5574041696</p>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2025 Tenex Reservas. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Validación adicional antes de enviar el formulario
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');

            // Eliminar espacios al inicio y al final
            emailField.value = emailField.value.trim();
            passwordField.value = passwordField.value.trim();

            // Validación adicional para asegurar que no hay espacios
            if (passwordField.value !== passwordField.value.trim()) {
                alert('La contraseña no puede tener espacios al inicio o al final');
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
