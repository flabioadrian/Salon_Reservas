            </ul>
        </nav>

    <section class="register-section-namedly">
        <div class="register-form-wrapper">
            <h2>Registrarse</h2>

            <form id="registroForm" action="procesar_registro.php" method="POST">

                <div class="form-group-namedly">
                    <label for="nombres">Nombre(s):</label>
                    <input type="text" id="nombres" name="nombres" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s'-]+$"
                        title="El nombre solo debe contener letras, espacios, guiones o apóstrofes.">
                </div>

                <div class="form-row-namedly">
                    <div class="form-group-namedly half">
                        <label for="apellido_paterno">Apellido paterno:</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" required
                            pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s'-]+$"
                            title="El apellido paterno solo debe contener letras, espacios, guiones o apóstrofes.">
                    </div>
                    <div class="form-group-namedly half">
                        <label for="apellido_materno">Apellido materno:</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" required
                            pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s'-]+$"
                            title="El apellido materno solo debe contener letras, espacios, guiones o apóstrofes.">
                    </div>
                </div>

                <div class="form-row-namedly">
                    <div class="form-group-namedly half">
                        <label for="telefono">Número de teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required pattern="^\d{10}$"
                            title="El número de teléfono debe ser de 10 dígitos y solo contener números.">
                    </div>
                    <div class="form-group-namedly half">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required pattern="^\S+@\S+\.\S+$"
                            title="Introduce un correo electrónico válido sin espacios al inicio o al final.">
                    </div>
                </div>

                <div class="form-group-namedly">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+={}\[\]:;<>,.?~\\/-]).{8,}$"
                        title="La contraseña debe tener al menos 8 caracteres y contener: una mayúscula, una minúscula, un número y un caracter especial.">
                </div>

                <div class="form-group-namedly">
                    <label for="direccion">Dirección(opcional):</label>
                    <input type="text" id="direccion" name="direccion" pattern="^\S(.*\S)?$"
                        title="La dirección no puede llevar espacios en blanco al inicio o al final.">
                </div>

                <button type="submit" class="submit-btn-namedly">Registrarse</button>
            </form>

            <p class="login-link-namedly">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </section>
