<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Namedly</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="namedly-header">
        <div class="header-logo">
            <a href="inicio.html" class="logo">
                <img src="logo.png" alt="Logo" class="namedly-icon"> Salon Tenex
            </a>
        </div>
        <nav class="header-nav">
            <a href="salas.html">Ver salas</a>
            <a href="registro.html">Registrarse</a>
            <a href="login.html" class="login-btn">Iniciar sesión</a>
        </nav>
    </header>

    <section class="register-section-namedly">
        <div class="register-form-wrapper">
            <h2>Registrarse</h2>
            
            <form id="registroForm" action="procesar_registro.php" method="POST">
                
                <div class="form-group-namedly">
                    <label for="nombres">Nombre(s):</label>
                    <input 
                        type="text" 
                        id="nombres" 
                        name="nombres" 
                        required
                        pattern="^\S(.*\S)?$"
                        title="El nombre no puede llevar espacios en blanco al inicio o al final."
                    >
                </div>

                <div class="form-row-namedly">
                    <div class="form-group-namedly half">
                        <label for="apellido_paterno">Apellido paterno:</label>
                        <input 
                            type="text" 
                            id="apellido_paterno" 
                            name="apellido_paterno" 
                            required
                            pattern="^\S(.*\S)?$"
                            title="El apellido paterno no puede llevar espacios en blanco al inicio o al final."
                        >
                    </div>
                    <div class="form-group-namedly half">
                        <label for="apellido_materno">Apellido materno:</label>
                        <input 
                            type="text" 
                            id="apellido_materno" 
                            name="apellido_materno" 
                            required
                            pattern="^\S(.*\S)?$"
                            title="El apellido materno no puede llevar espacios en blanco al inicio o al final."
                        >
                    </div>
                </div>

                <div class="form-row-namedly">
                    <div class="form-group-namedly half">
                        <label for="telefono">Número de teléfono:</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono" 
                            required
                            pattern="^\S(.*\S)?$"
                            title="El teléfono no puede llevar espacios en blanco al inicio o al final."
                        >
                    </div>
                    <div class="form-group-namedly half">
                        <label for="email">Correo electrónico:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            pattern="^\S+@\S+\.\S+$"
                            title="Introduce un correo electrónico válido sin espacios al inicio o al final."
                        >
                    </div>
                </div>

                <div class="form-group-namedly">
                    <label for="password">Contraseña:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="8"
                        title="La contraseña debe tener al menos 8 caracteres."
                    >
                </div>

                <div class="form-group-namedly">
                    <label for="direccion">Dirección(opcional):</label>
                    <input 
                        type="text" 
                        id="direccion" 
                        name="direccion"
                        pattern="^\S(.*\S)?$"
                        title="La dirección no puede llevar espacios en blanco al inicio o al final."
                    >
                </div>
                
                <button type="submit" class="submit-btn-namedly">Registrarse</button>
            </form>
            
            <p class="login-link-namedly">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Enlaces</h3>
                    <ul class="footer-links">
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="faq.html">Preguntas frecuentes</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3>Contacto</h3>
                    <p>Teléfono: +52 5574041696</p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2023 MiSitio. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
